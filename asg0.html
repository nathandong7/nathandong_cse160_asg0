<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Asg0</title>
  </head>

  <body onload="main()">
    <canvas id="example" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>

    <br>
    <label for="xInput">v1 X:</label>
    <input type="text" id="xInput" />
    <label for="yInput">v1 Y:</label>
    <input type="text" id="yInput" />

    <br>

    <label for="xInput2">v2 X:</label>
    <input type="text" id="xInput2" />
    <label for="yInput2">v2 v2 Y:</label>
    <input type="text" id="yInput2" />

    <br>

    <input type="button" value="Draw Vectors" onclick="handleDrawEvent()" />

    <br><br>

    <label for="operation">Operation:</label>
    <select id="operation">
      <option value="add">Add</option>
      <option value="sub">Subtract</option>
      <option value="mul">Multiply</option>
      <option value="div">Divide</option>
      <option value="magnitude">Magnitude</option>
      <option value="normalize">Normalize</option>
      <option value="angle">Angle between</option>
      <option value="area">Area</option>
    </select>

    <label for="scalar">Scalar:</label>
    <input type="text" id="scalar" />

    <input type="button" value="Draw" onclick="handleDrawOperationEvent()" />

    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="asg0.js"></script>

  </body>

</html>
